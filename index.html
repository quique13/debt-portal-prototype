
<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal de Autogesti√≥n de Deuda (Demo)</title>
    <style>
      :root{--bg:#0f172a;--card:#111827;--muted:#1f2937;--text:#e5e7eb;--accent:#22c55e;--accent2:#3b82f6;--warn:#f59e0b;--danger:#ef4444;}
      html,body,#root{height:100%;}
      body{margin:0;background:linear-gradient(180deg,#0b1221,#0f172a);font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto; color:var(--text);}
      .container{max-width:1100px;margin:0 auto;padding:24px;}
      .card{background:linear-gradient(180deg,#0e1629,#0f172a);border:1px solid #1f2937;border-radius:16px;padding:20px;box-shadow:0 6px 30px rgba(0,0,0,.25)}
      .title{font-size:28px;font-weight:700;margin:0 0 8px;}
      .subtitle{opacity:.75;margin:0 0 16px;}
      .row{display:flex;gap:12px;flex-wrap:wrap;}
      .input{flex:1;min-width:280px;background:#0b1221;color:var(--text);border:1px solid #1f2937;border-radius:12px;padding:12px 14px;font-size:16px;outline:none}
      .toggle{display:flex;align-items:center;gap:8px;cursor:pointer;user-select:none}
      .btn{background:var(--accent2);border:none;color:white;padding:12px 16px;border-radius:12px;font-weight:600;cursor:pointer}
      .btn:disabled{opacity:.5;cursor:not-allowed}
      .section-title{font-weight:700;margin:18px 0 8px;font-size:18px}
      .chip{display:inline-block;padding:4px 10px;border-radius:999px;background:#0b1221;border:1px solid #1f2937;opacity:.9}
      .grid{display:grid;grid-template-columns:repeat(12,1fr);gap:12px}
      .col-6{grid-column:span 6}
      .col-12{grid-column:span 12}
      .block{background:#0b1221;border:1px solid #1f2937;border-radius:12px;padding:14px}
      .price{font-size:30px;font-weight:800}
      .label{font-size:12px;opacity:.8}
      .slider{width:100%}
      .note{font-size:12px;opacity:.8;margin-top:8px}
      .actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
      .btn-success{background:var(--accent)}
      .btn-outline{background:transparent;border:1px solid #334155;color:#e2e8f0}
      .skeleton{height:150px;background:linear-gradient(90deg,#111827,#0f172a,#111827);background-size:200% 100%;animation:sk 1.6s infinite}
      @keyframes sk{0%{background-position:200% 0}100%{background-position:-200% 0}}
      .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,.6);display:flex;align-items:center;justify-content:center;padding:24px}
      .modal{max-width:720px;width:100%;background:#0b1221;border:1px solid #1f2937;border-radius:16px;padding:20px}
      .modal h3{margin:0 0 8px}
      .muted{opacity:.75}
      .footer{opacity:.7;font-size:12px;margin-top:10px}
      .warn{color:var(--warn)}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
